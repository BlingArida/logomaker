<!doctype html>
   <body>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <h1>Uploaded Seq Data</h1>
  {% for table in tables %}
    {{ table|safe }}
  {% endfor %}

<p> Rendering figure after upload</p>
    <!--
        the following method routes to uploadedFig defined in flask_app
        the argMat is filled via "mat"; mat is passed in to the upload.html
        file when the file is uploaded.

-->
<img src="{{ url_for('uploadedFig',matType=matType,logoType=logoType,argColorScheme=colorScheme) }}">

<form action="/updateLogo" method="post">
    <button type="submit" value="Do Something" >Change to Info logo</button>
</form>

<form action="{{url_for('updateLogoD',argColorScheme='Blues')}}" method="post">
    <button type="submit" value="Do Something" >Change to Info logo D</button>
</form>

<form action="/updateLogo" id="textform" method="post">
    <textarea name="paramsText">Hello World!</textarea>
    <input type="submit" value="Send">
</form>

</body>
