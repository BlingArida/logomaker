<!doctype html>
   <body>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class="inline-div">
    <h2 align="center">Uploaded Data</h2>
    <textarea cols="50" class="inline-txtarea">{% for row in range(inputDataLength) %}{{ displayInput[row][0] }}{% endfor %}</textarea>
</div>
<div class="inline-div">
<h2 align="center">Parameter Values</h2>
    {% if paramsLength is defined %}
        <textarea cols="50" class="inline-txtarea">{% for row in range(paramsLength) %}{{ displayParams[row][0] }}{% endfor %}</textarea>
    {% else %}
    <textarea cols="50" class="inline-txtarea"># description of parameter 1
logo_type: info_logo
# description of parameter 2
logo_style: classic
# description of parameter 3
color_scheme: Oranges
# description of parameter 4
ylim: [0,2]
# description of parameter 5
ylabel: Information
# description of parameter 6
resolution: 1080
# description of parameter 7
fig_size: [8,2]</textarea>
    {% endif %}
</div>

<p>Upload Params File</p>
<form action = "/uploadParams" method = "POST" enctype = "multipart/form-data">
    <input type = "file" name = "file" />
    <input type = "submit"/>
</form>
<p>End upload params</p>

<form action="/updateLogo" id="textform" method="post">
    <textarea name="paramsText">info_logo</textarea>
    <input type="submit" value="Send">
</form>

<p> Rendering figure after upload</p>
    <!--
        the following method routes to uploadedFig defined in flask_app
        the argMat is filled via "mat"; mat is passed in to the upload.html
        file when the file is uploaded.

-->
<img src="{{ url_for('uploadedFig',matType=matType,logoType=logoType,argColorScheme=colorScheme) }}">

<form action="/updateLogo" method="post">
    <button type="submit" value="Do Something" >Change to Info logo</button>
</form>

<form action="{{url_for('updateLogoD',argColorScheme='Blues')}}" method="post">
    <button type="submit" value="Do Something" >Change to Info logo D</button>
</form>

{% if paramsLength is defined %}
<p> params length is defined: {{paramsLength}}</p>
{% else %}
<p> params length is not defined</p>
{% endif %}

<p>{{matType}}</p>
-->

</body>
